<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert-temperature-degree</title>
</head>
<body>
    <script>
        function convertToFahrenheit(celsius){
            return(celsius * 9 / 5) + 32;
        }
        function converToCelsius(fahrenheit){
            return(fahrenheit - 32) * 5 /9;
        }
        function convertTemperature(degrees, unit){
            if ( unit === 'C'){
                const result = convertToFahrenheit(degrees);
                return `${result}F`;
            } else if (unit === 'F'){
                const result = converToCelsius(degrees);
                return `${result}C`;
            }
        }

        console.log(convertTemperature(100, 'C'));
        console.log(convertTemperature(86, 'F'));
    </script>
</body>
</html>
