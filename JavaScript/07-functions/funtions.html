<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funtions</title>
  </head>
  <body>
    <script>

        /*
        // function lets us reuse the code !!
      function funtion1() {
        console.log("hello"); // this is the body of the function
        console.log(2 + 2);
      }

      funtion1(); //this will run the code inside the function, we can reuse as many times as we want by just calling  the function name.
      funtion1(); // this is also called running the function.


      return 'rock'; // return statements lets us to return value out of the function.

      return;
      console.log('hello'); //after the return is wont run any code but it start up from where the function is being called


      /* PARAMETER*/
      /* Parameter is like opposite of the return statemente, which lets us insert the values into a function. */
      
      function calculateTax(cost, taxPercent = 0.1){
        console.log(cost * taxPercent); 
        
      }
      calculateTax(2000, 0.2);
      calculateTax(5000);
    </script>
  </body>
