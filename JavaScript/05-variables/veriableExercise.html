<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <button
      onclick="
        console.log(`Cart Quantity: ${cartQuantity}`);
        "
    >
      Cart Quantity
    </button>

    <button
      onclick="
    cartQuantity ++;
    console.log(`Cart Quantity: ${cartQuantity}`);
    "
    >
      Add to cart
    </button>
    <button
      onclick="
    cartQuantity += 1;
    console.log(`Cart Quantity: ${cartQuantity}`);
    "
    >
      +1
    </button>
    <button
      onclick="
    cartQuantity +=2;
    console.log(`Cart Quantity: ${cartQuantity}`);
    "
    >
      +2
    </button>
    <button
      onclick="
    cartQuantity +=3;
    console.log(`Cart Quantity: ${cartQuantity}`);
    "
    >
      +3
    </button>
    <button
      onclick="
    cartQuantity += 4;
    console.log(`Cart Quantity: ${cartQuantity}`);
    "
    >
      +4
    </button>
    <button
      onclick="
    cartQuantity +=5;
    console.log(`Cart Quantity: ${cartQuantity}`);
    "
    >
      +5
    </button>
    <button
      onclick="
    cartQuantity --;
    console.log(`Cart Quantity: ${cartQuantity}`);
    "
    >
      Remove from cart
    </button>

    <button
      onclick="
    cartQuantity -= 2;
    console.log(`Cart Quantity: ${cartQuantity}`);
    "
    >
      -2
    </button>

    <button
      onclick="
    cartQuantity -= 3;
    console.log(`Cart Quantity: ${cartQuantity}`);
    "
    >
      -3
    </button>
    

    <button onclick="
    cartQuantity = 0;
    console.log('Cart was rest !!!');
    console.log(`Cart Quantity: ${cartQuantity}`);
    ">
        Rest cart
    </button>

      let cartQuantity = 0;
    </script>
